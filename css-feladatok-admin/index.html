<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="header--right">
            <div class="header__search">
                <input type="text" class="search__input" placeholder="Search for...">
                <button type="button" class="search__btn">
                    <i class="fa fa-search"></i>
                </button>
                <i class="fa fa-user"></i>
                <i class="fa fa-caret-down"></i>
            </div>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="ul__header">Core</li>
                    <li><i class="fa fa-tachometer"></i>Dashboard</li>
                    <li class="ul__header">Interface</li>
                    <li><i class="fa fa-columns"></i>Layouts<i class="fa fa-chevron-right fa-nav"></i></li>
                    <li><i class="fa fa-bookmark"></i>Pages<i class="fa fa-chevron-right fa-nav"></i></li>
                    <li class="ul__header">Addons</li>
                    <li><i class="fa fa-area-chart"></i>Charts</li>
                    <li><i class="fa fa-table"></i>Tables</li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__bottom">
                        View Details <i class="fa fa-chevron-right fa-chevron-cards"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                    </div>
                    <div class="card__bottom">
                        View Details <i class="fa fa-chevron-right fa-chevron-cards"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Succes Card
                    </div>
                    <div class="card__bottom">
                        View Details <i class="fa fa-chevron-right fa-chevron-cards"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__bottom">
                        View Details <i class="fa fa-chevron-right fa-chevron-cards"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
