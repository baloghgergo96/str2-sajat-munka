<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Checkout</title>
</head>

<body class="bg-light">
    <section>
        <div class="container py-3 d-flex flex-column">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-4">
                    <div>
                        <h1 class="text-muted position-relative mb-3">Your cart <span class="badge btn-secondary rounded-pill position-absolute top-0 end-0">3</span></h1>
                    </div>
                    <ol class="list-group list-group-numbered">
                        <ul class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Product name</div>
                                <span class="text-muted">Brief description</span>
                            </div>
                            <span class="badge text-muted rounded-pill">$12</span>
                        </ul>
                        <ul class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Second product</div>
                                Brief description
                            </div>
                            <span class="badge text-muted rounded-pill">$8</span>
                        </ul>
                        <ul class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Third item</div>
                                Brief description
                            </div>
                            <span class="badge text-muted rounded-pill">$5</span>
                        </ul>
                        <ul class="d-flex alert alert-success mb-0 py-2 text-success">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Promo code</div>
                                EXAMPLE CODE
                            </div>
                            <span class="badge text-muted rounded-pill">-5$</span>
                        </ul>
                        <ul class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <div class="fw-bold">Total (USD)</div>
                            </div>
                            <span class="badge text-muted rounded-pill">$20</span>
                        </ul>
                    </ol>
                    <div class="input-group mb-3 mt-3 px-1 py-1 border rounded">
                        <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text  btn btn-secondary" id="basic-addon2">Redeem</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
    <section>
        <div class="container py-3 d-flex flex-column">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <h1 class="mb-3">Billing address</h1>
                    <div class="input-group mb-3">
                        <label for="basic-url" class="form-label">First name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <label for="basic-url" class="form-label">Last name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <label for="basic-url" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                placeholder="Username">
                        </div>
                        <label for="basic-url" class="form-label">Email (Optional)</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                placeholder="you@example.com">
                        </div>
                        <label for="basic-url" class="form-label">Address</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                placeholder="1234 Main St">
                        </div>
                        <label for="basic-url" class="form-label">Address 2 (Optional)</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                                placeholder="Apartment or suite">
                        </div>
                        <label for="basic-url" class="form-label">Country</label>
                        <div class="input-group mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option value="1">USA</option>
                                <option value="2">Magyarország</option>
                            </select>
                        </div>
                        <label for="basic-url" class="form-label">State</label>
                        <div class="input-group mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose...</option>
                                <option value="1">USA</option>
                                <option value="2">Magyarország</option>
                            </select>
                        </div>
                        <label for="basic-url" class="form-label">Zip</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Save this information for next time
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container py-3 d-flex flex-column">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <h1 class="mb-2">Payment</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Debit card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Paypal
                        </label>
                    </div>
                    <div class="input-group my-3">
                        <label for="basic-url" class="form-label">Name on card</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="input-group my-3">
                        <label for="basic-url" class="form-label">Credit card number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="input-group my-3">
                        <label for="basic-url" class="form-label">Expiration</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="input-group my-3">
                        <label for="basic-url" class="form-label">CVV</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-5">
                        <button class="btn btn-primary" type="button">Continue to checkout</button>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
