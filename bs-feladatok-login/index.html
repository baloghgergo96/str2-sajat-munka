<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./main.css" rel="stylesheet">
    <title>Sign in</title>
</head>

<body class="bg-light">
    <div class="container position-absolute top-50 start-50 translate-middle mt-5">
        <div class="row">
            <div class="col-3 mx-auto d-flex flex-column">
                <div class="d-flex justify-content-center mb-4">
                    <div class="icon d-flex flex-column">
                        <div class="text fs-1 d-flex justify-content-center">
                            G
                        </div>
                    </div>
                </div>
                <div class="text-center mb-2">
                    <h2>Please sign in</h2>
                </div>
                <div class="input-group-lg">
                    <input type="text" class="form-control" placeholder="Email address" aria-label="Email address"
                        aria-describedby="Email address">
                </div>

                <div class="input-group-lg mb-3">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="Password">
                </div>
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg mb-5" type="button">Sign in</button>
                </div>
                <div class="text-center text-muted mt-2">
                    <h5><i class="far fa-copyright"></i> 2017-2020</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c4689d8e68.js" crossorigin="anonymous"></script>
</body>

</html>
